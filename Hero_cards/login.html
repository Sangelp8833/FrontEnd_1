<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header_1">
            <p class="text-1" >20% de descuento en todos los productos</p>
        </div>
        <div class="header_2">
            <span>
                <img src="./img/logo 1.png" alt="Logo">
            </span>
            <p class="title">Nombre de la tienda</p>
        </div>
        
    </header>
    <section>
        
        <h1 class="login_title"> Login </h1>
        
        <div class="datos_login">
            <form action="/login" method="POST" class="user_password">
                <p><input type="text" name="Usuario" placeholder="Usuario"></p>
                <p><input type="password" name="Contraseña" placeholder="Contraseña"></p>
            </form>
            <p class="entrar"> <a href="#" id="entrar">Entrar</a></p> <br>
            <p class="registro"> <a href="#" id="registro">¿No tienes una cuenta?</a> Resgistrarme</p>
        </div>
        
        
        
    </section>
    <footer>
        <p class="footer">Todos los derechos reservador a FRONT END 1</p>
    </footer>
</body>
</html>
